<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example table of html</title>
</head>
<body>
    <h1>HTML TABLE EXAMPLE</h1>
    <table border="" width="100%">
    <thead>
        <th colspan="4">STUDENT & EMPLOYE DATA LIST</th><br>
    </thead>
        <thead>
        <th colspan="2">STUDENT DATA</th>
        <th colspan="2">EMPLOYE DATA</th><br>
        </thead>
        <thead>
        <th>NAME</th>
        <th>CLASS</th>
        <th>NAME</th>
        <th>SALARY</th>
    </thead>
    <tbody>
        <tr>
            <td>Ravi</td>
            <td>IX</td>
            <td >Srivasar rao</td>
            <td rowspan="2">20,000</td>
        </tr>
        <tr>
            <td>Ganesh</td>
            <td rowspan="3">VII</td>
            <td>Ram Rao</td>
        </tr>
        <tr>
            <td>Vijay</td>
            <td>Chalapathi Rao</td>
            <td>18,500</td>
        </tr>
    </tbody>
</table>
    
</body>
</html>
