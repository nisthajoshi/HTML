<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Colspan and Rowspan in html</title>
</head>
<body>
    <table border="" width="70%">
    <thead>
        <th colspan="4">Table using Colspan and Rowspan</th>
        <thead>
        <th colspan="4">Khanewal self Store</th>
    </thead>
        <thead>
            <th>ITEM</th>
            <th>OTY</th>
            <th>PRICE</th>
            <th>TOTAL</th>
        </thead>
    </thead>
    <tbody>
        <tr>
            <td>Sugger</td>
            <td>5kg</td>
            <td>50</td>
            <td>250</td>
        </tr>
        <tr>
            <td> Cooking Oli</td>
            <td>2kg</td>
            <td>200</td>
            <td>400</td>
        </tr>
        <tr>
            <td>Soap</td>
            <td>4 Price</td>
            <td>40</td>
            <td>160</td>
        </tr>
        <tr>
            <td colspan="3">Sub total</td>
            <td>810</td>
        </tr>
        <tr>
            <td colspan="2">Tax</td>
            <td>5%</td>
            <td>41</td>
        </tr>
        <tr>
            <td colspan="3"> Total Bill</td>
            <td>851</td>
        </tr>
    </tbody>
    </table>
    
</body>
</html>
