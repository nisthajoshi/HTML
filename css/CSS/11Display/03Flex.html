<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex In CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 1px solid black;
        }
        img{
            width: 100%;
        }
        .parent{
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 50px;
        }
        .box{
            width: 33.33%;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque error unde, ex, nulla, libero voluptate ipsa molestias sapiente minima nihil laboriosam. Officiis saepe sapiente aut, ratione laudantium quod sit quae?</div>
        <div class="box">Kunal-Utsav-Ashutosh</div>
        <div class="box"><img src="../../Images/banner.jpg" alt=""></div>
    </div>
</body>
</html>
