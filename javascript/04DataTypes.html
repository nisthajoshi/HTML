    <title>Data Types In JS</title>

  <body>
    <h1>Data Types In JS</h1>
    <ol>
      <li>Primitive Data Type</li>
      <ul>
        <li>Number</li>
        <li>Null</li>
        <li>String</li>
        <li>Symbol</li>
        <li>Boolean</li>
        <li>BigInt</li>
        <li>Undefined</li>
      </ul>
      <li>Non - Primitive Data Type</li>
      <ul>
        <li>Array</li>
        <li>Object</li>
      </ul>
    </ol>

    <script>
      // Primitive Data Type

    //   let a = 10;  // Number
    //   let b = null;  // Null
    //   let c = "Kunal"; // Double and single Both quotes  // String
    //   let d = Symbol("hi");  // Symbol
    //   let e = true;  // Boolean
    //   let f = 32222222222222226555555n;   // BigInt
    //   let g;   // Undefined
    //   console.log(a);
    //   console.log(typeof a);

    //   console.log(b);
    //   console.log(typeof b);

    //   console.log(c);
    //   console.log(typeof c);

    //   console.log(d);
    //   console.log(typeof d);

    //   console.log(e);
    //   console.log(typeof e);

    //   console.log(f);
    //   console.log(typeof f);

    //   console.log(g);
    //   console.log(typeof g);

      //   Non - Primitive Data Type


        // Array 

      let marks = [80, 85, 90, 95, 100];
    //   let marks = [80, 85, "Kunal", 95, 100];
      console.log(marks);
      console.log(marks.length);
      console.log(marks[3]);
      console.log(typeof marks);



      // Object


      let Detail = {
        Name: "Kunal",
        age: 17,
        course: 'CDP',
        kuchbhi: true,
      }

      console.log(Detail);
      console.log(typeof Detail );



    </script>
