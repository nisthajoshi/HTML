<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript task</title>
    <style>
        div{
            background-color: palevioletred;
            width:40%;
        }
        input{
            background-color: blueviolet;
            color: white;
        }
        h1{
            color:white;
        }
    </style>
</head>
<body>
    <div>
    <h1>Two number of sum in Javascript</h1>
    <form action="">
        <input type="text" name="first" id="first"/><br><br>
          <input type="text" name="second" id="second"/><br><br>
          <button onclick="add()">Result</button>
    </form>
    <script>
        function add() {
            let a= parseInt(document.getElementById("first").value);
            let b= parseInt(document.getElementById("second").value);
            alert(a * b);
        }
    </script>
    </div>
</body>
</html>
