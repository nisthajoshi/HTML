<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables In JS</title>
  </head>
  <body>
    <h1>Variables In JS</h1>
    <ul>
      <li>var</li>
      <li>let</li>
      <li>const</li>
    </ul>
    <script>
        // var name;
      var name = "Lalit"; // Initialization and Declaration
      var name = "Lalit Kuamr"; // Re-Declaration is possible
      name = "Lalit Kuamr Frontend "; // Re-Assignment is possible
      console.log(name);


      let marks = 80; // Initialization and Declaration
    //   let marks = 90; // Re-Declaration is not possible possible
      marks = 95; // Re-Assignment is possible
      console.log(marks);


      const Fav_Actress = "Katrina"; // Initialization and Declaration
    //   const Fav_Actress = "Deepika"; // Re-Declaration is not possible possible
    // Fav_Actress = "Alia"; // Re-Assignment is not possible
      console.log(Fav_Actress);
    </script>
  </body>
</html>
